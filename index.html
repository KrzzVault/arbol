<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree Visualization with D3.js</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <button id="insertNodeButton">Insertar Nodo</button>
        <button id="showInorderButton">Mostrar Inorden</button>
        <button id="showPreorderButton">Mostrar Preorden</button>
        <button id="showPostorderButton">Mostrar Postorden</button>
        <button id="showLevelOrderButton">Mostrar Nivel por Nivel</button>
        <button id="searchNodeButton">Buscar Nodo</button>
        <button id="resetTreeButton">Reiniciar Árbol</button>
        <button id="renderTreeButton">Renderizar Árbol</button>
        <button id="loadRandomNodesButton">Cargar Nodos Aleatorios</button> <!-- Nuevo botón -->
        <button id="deleteNodeButton">Eliminar Nodo</button>


        <!-- Botones adicionales para los tipos de árboles -->
        <!-- <button id="showCompleteTreeButton">Mostrar Árbol Completo</button>
        <button id="showFullTreeButton">Mostrar Árbol Lleno</button>
        <button id="showDegenerateTreeButton">Mostrar Árbol Degenerado</button> -->

        <div id="result"></div>
        <div id="treeContainer"></div>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
